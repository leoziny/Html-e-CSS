<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Coffee and Crafts';
            src: url(Coffee\ and\ Crafts.ttf)   
            format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Coffee and Crafts', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, incidunt labore! Numquam nulla excepturi fugiat, minima labore delectus eum nesciunt itaque sit quidem id dignissimos vitae vel perspiciatis est adipisci?</p>
</body>
</html>
